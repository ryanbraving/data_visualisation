<head>
  <title>song_data_viz</title>
  <script src="vis.js"></script>
</head>

<body>

<div class="container">
  {{> song_viz}}
</div>	
</body>

<template name="song_viz">
<div class="row">
	<div class="col-md-6">
			{{> song_viz_controls}}
			{{> song_feature_list}}
	</div>
	<div class="col-md-6">
			{{> song_vizjs}}
	</div>
</div>

</template>

<template name="song_viz_controls">
	<form>
		<!-- list of available single features -->
		Single numeric features:
		<br/>
		<select class="js-select-single-feature">
			{{#each get_feature_names "single"}}
			<option value="{{name}}">{{name}}</option>
			{{/each}}
		</select>
		<button class="btn js-show-blobs">blobs</button>
		<button class="btn js-show-timeline">timeline</button>
	</form>
</template>	


<template name="song_feature_list">
	<ul>
	{{#each get_all_feature_values}}
	<!-- 	{{#if status}}
			<li>{{artist}} - {{title}}: <span style="color:red; font-weight: bold;">{{value}} </span></li>
		{{else}}
			<li >{{artist}} - {{title}}: {{value}} </li>
		{{/if}} -->
		<a href="#" class="js-selectLink" id="{{id}}"><li>{{artist}} - {{title}}: {{value}} </li></a>

	{{/each}}
	</ul>
</template>

<template name="song_vizjs">
	<div id="visjs"></div>
</template>
